name: "Create release"

on:
  push:
    tags: # Push events to new versions, e.g., 1.0, 20.15.10
    - "[0-9]+.[0-9]+"
    - "[0-9]+.[0-9]+.[0-9]+"
    - "[0-9]+.[0-9]+-*"
    - "[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  release:
    name: "ğŸš€ Release"
    runs-on: ubuntu-18.04
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v2
    - name: "ğŸ·ï¸ Get version tag"
      id: get-version
      run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
    - name: "âœï¸ Generate changelog"
      id: generate-changelog
      if: runner.os == 'Linux'
      uses: heinrichreimer/action-github-changelog-generator@v2.1
      with:
        onlyLastTag: "true"
        stripHeaders: "true"
        stripGeneratorNotice: "true"
    - name: "ğŸ“¤ Upload changelog"
      uses: actions/upload-artifact@v1.0.0
      with:
        name: "Changelog"
        path: CHANGELOG.md
    - name: "ğŸš€ Create GitHub release"
      id: create-github-release
      uses: actions/create-release@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get-version.outputs.tag }}
        body: ${{ steps.generate-changelog.outputs.changelog }}
        prerelease: false
  publish-plugin:
    name: "ğŸš€ Publish plugin"
    runs-on: ubuntu-18.04
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v2
    - name: "ğŸ§° Set up JDK 1.8"
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: "ğŸ’ª Grant execute permission for gradlew"
      run: "chmod +x gradlew"
    - name: "ğŸ’ª Set Gradle Plugin Plugin portal credentials"
      run: |
        mkdir -p ~/.gradle
        touch ~/.gradle/gradle.properties
        echo gradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }} >> ~/.gradle/gradle.properties
        echo gradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }} >> ~/.gradle/gradle.properties
    - name: "ğŸš€ Publish with Gradle"
      run: "./gradlew publishPlugins"
